{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="{% static 'load.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>CS Department</title>
  </head>
  <body>

  <img src="{% static 'logo.png' %}" style="height:75px;position:absolute;margin-left:20px;margin-top:20px;">
  <div class="head">
	<div class="container">
  		<h2 style="padding-top:150px;">CS Department</h2>
  		<div style="border-top:1px solid #c9c9c9;width:150px;margin:auto;padding-bottom:10px;"></div>
  		<h3>ODU Computer Science Department Staff Directory</h3>
  		<div style="height:50px;"></div>
  			<div class="tapit">
  				<p class="text-center">
       				<img src="{% static 'tap.png' %}"> <b>Touch Screen</b>
  				</p>
  			</div>
  		</div>
  	</div>

	<div class="container" style="margin-top:-630px;background:none;padding-bottom:20px;border-radius:30px;position:relative;">

		<!--<div id="staff"></div> -->
    {% block page_content %}{% endblock %}
	</div>
 
<footer class="footer text-center py-2 theme-bg-dark">
  <small class="copyright">Designed by Nathan Allen </small>
</footer>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
  

</html>
