{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_content %}

<div class="card">
    <h5 class="card-header">Editing Faculty: {{ faculty.name }}</h5>
    <div class="card-body">
      <h5 class="card-title">Fields</h5>
        <form method = "post">
        {% csrf_token %}
        {{ form|crispy }}   
        <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
  </div>


{% endblock %}
