{% extends "base.html" %}
{% load static %}

{% block page_content %}

<section class="blog-list px-3 py-5 p-md-5">
    <div class="container">
        <div class="row">
            {% for fac in faculty %}
                <div class="col-md-4">
                    <div class="card mb-2">
                        <a href=""><img class="card-img-top" src="{{ fac.pic }}"></a>
                        <div class="card-body">
                            <h5 class="card-title">{{ fac.name }}</h5>
                            
                            <h6 class="card-subtitle mb-2 text-muted">{{ fac.heading|truncatechars:80 }}</h6>
                            <p class="card-text">{{ fac.bio|truncatechars:80 }}...</p>
                            <h6>Email: {{ fac.email }}</h6>
                            <h6>Phone: {{ fac.phone }}</h6>
                            <a href="{% url 'fac_detail' fac.pk %}" class="btn btn-primary">More Info</a>
 
                        </div>
                    </div>
                </div>
                {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
